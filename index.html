<html lang="pt-br">
  <head>
    <title> Time Tracking </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <script src="JS/index.js"></script>
    
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body ng-app="myTimeTracking"
        ng-controller="MainCtr">
    <div class="container-div">
      <main class="container">
        <h2 class="orange">Registros pedentes</h2>
        <table>
          <tr>
            <th>Tempo</th>
          </tr>  
          <tr>
            <td>Protocolo</td>
            <td>Tarefa</td>
            <td>Descrição</td>
            <td>ìcones</td>
          </tr> 
          <tr>
            <input type="text" 
                   placeholder="Protocolo">
            <input type="text" 
                   placeholder="Tarefa">
            <input type="text" 
                   placeholder="Descrição">
          </tr> 
        </table>
      </main>
      <main class="container">
        <h2 class="blue">Registros enviados</h2>
        <p class="detail">Teste</p>
      </main>
    </div>
  </body>
</html>
