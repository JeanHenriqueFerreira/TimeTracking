<html lang="pt-br">
  <head>
    <title> Time Tracking </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="JS/index.js"></script>
    
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body ng-app="myTimeTracking"
        ng-controller="MainCtr">
    <div class="container-div">
      <main class="container">
        <h2 class="orange">
          Registros pedentes
          <i class="material-icons icon-left-white">add</i>
          <i class="material-icons icon-left-white">delete_forever</i>
          <i class="material-icons icon-left-white">send</i>
        </h2> 
          
        <table> 
          <tr>
            <th></th>
            <th>Tempo</th>
            <th>Protocolo</th>
            <th>Tarefa</th>
            <th>Descrição</th>
            <th></th>
          </tr> 
          <tr>
            <td>
              <i class="material-icons">play_arrow</i>
              <i class="material-icons">pause</i>
              <i class="material-icons">send</i>
            </td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td>
              <i class="material-icons">mode_edit</i>
              <i class="material-icons">delete</i>
              <i class="material-icons">settings</i>
              <i class="material-icons">compare_arrows</i>
            </td>
          </tr> 
        </table>
      </main>
      <main class="container">
        <h2 class="blue">Registros enviados</h2>
        <p class="detail">Teste</p>
      </main>
    </div>
  </body>
</html>
