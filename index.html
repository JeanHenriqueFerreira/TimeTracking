<html lang="pt-br">
  <head>
    <title> Time Tracking </title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
    <script src="JS/index.js"></script>
    
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body ng-app="myTimeTracking"
        ng-controller="MainCtr">
    <div>
      <main id="container">
        <h2>Material Overlay Animation</h2>
        <div class="img-wrapper">
            <img src="https://d13yacurqjgara.cloudfront.net/users/2733/screenshots/741958/dribbble-foxes.jpg" alt="Just Background">
        </div>
        <p class="detail">Click the Button to see the "Material Animation". Works great on modern browser.</p>

        <div class="button-wrapper">
            <div class="layer"></div>
            <button class="main-button fa fa-info">
                <div class="ripple"></div>
            </button>
        </div>

        <div class="layered-content">
            <button class="close-button fa fa-times"></button>
            <div class="content">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/111167/profile/profile-512_4.jpg" alt="Balapa">
                <p>Crafted by balapa.</p>
                <p>See also my <a href="https://codepen.io/balapa/details/gbQbXR/">other pen</a></p>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
