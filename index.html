<html lang="pt-br">

<head>
  <title> Time Tracking </title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="JS/index.js"></script>

  <link rel="stylesheet" href="CSS/style.css">
</head>

<body ng-app="myTimeTracking" ng-controller="MainCtr">
  <div class="container-div">
    <main class="container ">
      <div class="div-header">
        <input type="text" id="input-sessao" placeholder="Sessão">
        <button>Validar sesão</button>
      </div>
    </main>
    <main class="container">

      <h2 class="orange">
        Registros pedentes
        <i class="material-icons icon-left-white" ng-click="addItemPendente()">add</i>
        <i class="material-icons icon-left-white" ng-click="removerAllPendentes()">delete_forever</i>
        <i class="material-icons icon-left-white">send</i>
        <i class="material-icons" ng-click="salvarTodos()">check</i>
      </h2>

      <table ng-if="cadastro.itensPendentes.length">
        <tr>
          <th></th>
          <th>Tempo</th>
          <th>Protocolo</th>
          <th>Tarefa</th>
          <th>Descrição</th>
          <th></th>
        </tr>
        <tr ng-repeat=" item in cadastro.itensPendentes ">
          <td>
            <i class="material-icons" ng-show="!item.selecionado" ng-click="iniciarContagem($index)">play_arrow</i>
            <i class="material-icons" ng-show="item.selecionado" ng-click="pausarContador()">pause</i>
            <i class="material-icons">send</i>
          </td>
          <td><input type="text" ng-model="item.tempoFormatado"></td>
          <td><input type="text" ng-model="item.prot_codigo" ng-disabled="!item.editando"></td>
          <td><input type="text" ng-model="item.trf_codigo" ng-disabled="!item.editando"></td>
          <td><input type="text" ng-model="item.trf_descricao" ng-disabled="!item.editando"></td>
          <td>
            <i class="material-icons" ng-show="!item.editando" ng-click="editarItem($index)">mode_edit</i>
            <i class="material-icons" ng-show="item.editando" ng-click="salvarItem($index)">check</i>
            <i class="material-icons" ng-click="removerItemPendente($index)">delete</i>
            <i class="material-icons">settings</i>
            <i class="material-icons">compare_arrows</i>
          </td>
        </tr>
      </table>
    </main>
    <main class="container ">
      <h2 class="blue ">Registros enviados</h2>
      <p class="detail ">Teste</p>
    </main>
    <main class="container ">
      <p class="detail ">Total</p>
    </main>
  </div>
</body>

</html>
